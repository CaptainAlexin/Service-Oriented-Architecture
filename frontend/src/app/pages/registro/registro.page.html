<ion-header>
  <ion-toolbar>
    <ion-title>REGISTRARSE</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Crea tu cuenta</h1>
  <div class="img-reg">
    <ion-icon name="person-add-sharp"></ion-icon>
  </div>
  <form (submit)="registro()" class="form-c">
    <ion-item>
      <ion-label position="floating"><ion-icon name="person-sharp"></ion-icon> NOMBRE</ion-label>
      <ion-input [(ngModel)]="user.nombre" type="text" name="email" class="form-control" placeholder="Ingresa tu email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><ion-icon name="mail-sharp"></ion-icon> EMAIL</ion-label>
      <ion-input [(ngModel)]="user.email" type="text" name="email" class="form-control" placeholder="Ingresa tu email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><ion-icon name="lock-closed-sharp"></ion-icon> CONTRASEÑA</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" name="email" class="form-control" placeholder="Ingresa tu contraseña" required></ion-input>
    </ion-item>
    <div class="btn-reg">
      <ion-button expand="block" shape="round" type="submit" color="danger " (click)="presentToast1()">REGISTRAR</ion-button>
    </div>
    <div class="logo">
      <img src="../../assets/imgs/logo.png" alt="">
    </div>
  </form>


</ion-content>
